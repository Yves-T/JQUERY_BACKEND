<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>node test</title>
</head>
<body>
<form id="myForm">
    <input name="email" data-validation="email"
           data-validation-error-msg="Geen geldig email adres.">
    <input type="submit" value="test">
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.2.8/jquery.form-validator.min.js"></script>
<script>
    $(document).ready(function () {
        var myForm = $('#myForm');

        $.validate({
            modules: 'location, date, security, file',
            onModulesLoaded: function () {

            },
            onSuccess: function ($form) {
                console.log("form is valid");
                handleSubmitForm();
                return false; // Will stop the submission of the form
            }
        });

        function handleSubmitForm() {

            myForm.ajaxSubmit({
                // You can change the url option to desired target
                url: 'http://localhost:3000/userForm',
                dataType: 'json',
                type: 'post',
                success: function (responseText, statusText, xhr, $form) {
                    // Process the response returned by the server ...
                    // console.log(responseText);
                }
            });
        }
    });

</script>
</body>
</html>
